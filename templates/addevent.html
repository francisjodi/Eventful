<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventful | Add Event</title>
    <link rel="stylesheet" href="styles/addevent.css">
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow:300&display=swap" rel="stylesheet">
    
    
    
    
  <body>
    {%include "/templates/nav.html"%}
    <section class = "addevent_center">
      
      <form method="post" action="/addevent" class = "form" id = "formtext">
        <img id = "earth_pic" src="https://image.flaticon.com/icons/svg/174/174249.svg" alt="earth">
        <p class = "title">Add event</p>


        <div>
          <select name="college_name">
            <option>Loyola Marymount University</option>
            <option>University of California Los Angeles</option>
            <option>Pepperdine University</option>
            <option>University of Southern California</option>
          </select>
        </div>


        <div><input name = "organization_name"></div>


        <div>
          <select name = "category">
            <option>Athletics</option>
            <option>Arts</option>
            <option>Academics</option>
            <option>Religion</option>
            <option>Service</option>
            <option>Greek Life</option>
            <option>Culture</option>
            <option>Volunteer</option>
            <option>Housing</option>
            <option>Other</option>
          </select>
        </div>

        <div><input name = "event_name"></div>

        <div><input name = "location"></div>

        <div><input name="date" type=date></div>

        <div><input name="time" type=time></div>

        <!-- <div>Details<input name = "additional_info"></div> -->
        <p><input type = "submit" value = "Add"></p>

      </form>
    </section>


  </body>
